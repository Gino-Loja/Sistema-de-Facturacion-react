<app-modal-producto-add></app-modal-producto-add>
<app-modal-editar-producto></app-modal-editar-producto>
<div class="container-fluid pt-1">
  <div class="d-flex flex-row shadow-sm p-1 mb-2 bg-body-tertiary rounded">
    <div class="p-2">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Agregar Producto
      </button>
    </div>

  </div>
  <div class="d-flex flex-row mb-3 shadow-sm p-3 mb-2 bg-body-tertiary rounded">
    <div class="container">
      <div class="card m-1">
        <div class="card-body table-responsive">
          <table class="table table table-striped" datatable [dtTrigger]="dtTrigger">
            <thead>
              <tr>
                <th>codigo</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Categoria</th>
                <th>Accion</th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let producto of listaProductos  ">
                <td>{{ producto.codigo }}</td>
                <td>{{ producto.descripcion }}</td>
                <td>{{ producto.precio }}</td>
                <td>{{ producto.cantidad }}</td>
                <td>{{ producto.categoria }}</td>
                <td>
                  <div class="w-100 d-flex justify-content-around ">
                    <button class="btn btn-info btn-sm">
                      <i class="bi bi-pencil-square" data-bs-target="#exampleModal-editar" data-bs-toggle="modal"
                        (click)="editarProductoEscogido(producto)"></i>
                    </button>
                    <button (click)="eliminarProducto(producto._id)" class="btn btn-danger btn-sm">
                      <i class="bi bi-trash3-fill"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>

  </div>


</div>
